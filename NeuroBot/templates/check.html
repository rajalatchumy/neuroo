<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Info</title>
    <!-- Include UAParser library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ua-parser-js/0.7.29/ua-parser.min.js"></script>
</head>
<body >
    <script>

function myFunction() {
  if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1) {
    return 'Opera';
  } else if (navigator.userAgent.indexOf("Edg") != -1) {
    return 'Edge';
  } else if (navigator.userAgent.indexOf("Chrome") != -1) {
    return 'Chrome';
  } else if (navigator.userAgent.indexOf("Safari") != -1) {
    return 'Safari';
  } else if (navigator.userAgent.indexOf("Firefox") != -1) {
    return 'Firefox';
  } else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) //IF IE > 10
  {
    return 'IE';
  } else {
    return 'unknown';
  }
}
        // Function to get the user's IP address using JavaScript
        function getIPAddress(callback) {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure the request
            xhr.open('GET', 'https://api.ipify.org?format=json', true);

            // Define the onload function
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var responseData = JSON.parse(xhr.responseText);
                    callback(responseData.ip);
                } else {
                    console.error('Request failed. Status:', xhr.status);
                    callback(null);
                }
            };

            // Define the onerror function
            xhr.onerror = function() {
                console.error('Request failed');
                callback(null);
            };

            // Send the request
            xhr.send();
        }



        // Usage
        getIPAddress(function(ipAddress) {
            if (ipAddress) {
                console.log('Your IP address is:', ipAddress);
            } else {
                console.log('Failed to retrieve IP address.');
            }
        });

        console.log(myFunction())
        console.log(Intl.DateTimeFormat().resolvedOptions().timeZone)
    </script>
</body>
</html>
